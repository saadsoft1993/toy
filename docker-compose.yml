version: "3"

services:
  db:
    image: postgres:11-alpine
    restart: always
    hostname: db
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres

  redis:
    image: 'redis:alpine'
    hostname: redis

  app:
    build:
      context: .
      dockerfile: Dockerfile
    hostname: app
    stdin_open: true
    # tty: true
    expose:
      - '8000'
    volumes:
      - .env:/app/.env
    depends_on:
      - redis
      - db

volumes:
  db-data:
